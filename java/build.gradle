plugins {
    id 'java'
}

group 'ac.cn.saya'
version '1.0-SNAPSHOT'
description 'java基础'
sourceCompatibility = 11

repositories {
    mavenLocal()
    maven { url "http://maven.aliyun.com/nexus/content/groups/public" }
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
